<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dynamic Modal's</title>
  </head>
  <body class="container mx-auto my-16">
    <section class="grid grid-cols-3 gap-4">
      <!-- card 01  -->
      <div
        id="card01"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card01_title" class="text-3xl">This is the title of card 01</h3>
        <button
          class="btn btn-accent"
          onclick="openModal('This is the title of card 01')"
        >
          Click Me!!!
        </button>
      </div>
      <!-- card 02  -->
      <div
        id="card02"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card02_title" class="text-3xl">This is the title of card 02</h3>
        <button
          class="btn btn-accent"
          onclick="openModal('This is the title of card 02')"
        >
          Click Me!!!
        </button>
      </div>
      <!-- card 03  -->
      <div
        id="card03"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card03_title" class="text-3xl">This is the title of card 03</h3>
        <button
          class="btn btn-accent"
          onclick="openModal('This is the title of card 03')"
        >
          Click Me!!!
        </button>
      </div>
      <!-- card 04  -->
      <div
        id="card04"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card04_title" class="text-3xl">This is the title of card 04</h3>
        <button
          class="btn btn-accent"
          onclick="openModal('This is the title of card 04')"
        >
          Click Me!!!
        </button>
      </div>
      <!-- card 05  -->
      <div
        id="card05"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card05_title" class="text-3xl">This is the title of card 05</h3>
        <button
          id="btn_05"
          class="btn btn-accent"
          onclick="openModal('This is the title of card 05')"
        >
          Click Me!!!
        </button>
      </div>
      <!-- card 06  -->
      <div
        id="card06"
        class="card border border-2 rounded-2xl drop-shadow-lg p-4 space-y-4"
      >
        <h3 id="card06_title" class="text-3xl">This is the title of card 06</h3>
        <button
          id="btn_06"
          class="btn btn-accent"
          onclick="openModal('This is the title of card 06')"
        >
          Click Me!!!
        </button>
      </div>
    </section>
    <!-- modal  -->
    <section>
      <dialog id="modalContainer" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="modal_title" class="text-lg font-bold"></h3>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
    <script src="app.js"></script>
  </body>
</html>
